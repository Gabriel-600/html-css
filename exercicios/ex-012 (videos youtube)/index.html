<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video poster="midia/imagem minha.jpg"  src="midia/meu-video.mp4.mp4" width="300" controls loop></video>


    <video controls autoplay loop width="200">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">            
        <source src="midia/meu-video.mp4.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4.webm" type="video/webm">
        <source src="midia/meu-video.mp4.ogv" type="video/ogv">
        <p>Seu navegador não é compativel</p>
        </video>
<!--Nem todo navegador funciona em mp4, testar todos os tipos para que todos os nevegadores abram o video.-->
        <h1>Inserindo videos do Youtube</h1>
        
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Ymwj0zcqnDw?si=iLRwyKEe92oYKUXq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 


        <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=t6i3pL_RUPKAf93s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
