<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>  
      <h1>imagem dinamica</h1>
    <p>Tente abrir esse site em v√°rios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotos-p.png" type="image/png">

        <source media="(max-width: 1000px)" srcset="imagens/fotos-m.png" type="image/png">

        <img src="imagens/fotos-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>reproduzir audio</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/bucleup.mp3.mp3" controls ></audio>                     <!--mp3  ogg wav-->

    <audio>
        <source src="midia/bucleup.mp3.mp3" type="audio/mpeg">
        <source src="midia/bucleup.mp3.ogg" type="audio/ogg">
        <source src="midia/bucleup.mp3.wav" type="audio/wav">
    </audio>
</body>
</html>
